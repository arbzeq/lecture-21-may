<!-- HTML Flow, åste tänka på ordningen -->
<!-- class = kan användas för att tyra specifika eleent-->
<!-- Dommen - DOM-trädet - HTML-trädet -->
<!-- dokumenttyp -->
<!DOCTYPE html>
<html>
<!-- instruktioner till webbläsaren -->

<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header><!--strukturelement-->
        <h1 class="pink bold">Hej lexicon</h1><!-- blockelement, tar så mkt plats som möjligt -->
        <p id="breadtext"> Ja hej alorum lipsum</p> <!-- blockelement, tar så mkt plats som möjligt -->
    </header>

    <main><!--strukturelement-->
        <section class="box">
            <p>Innehåll Innehåll Innehåll Innehåll</p>

        </section>
        <!-- <img src="https://images.unsplash.com/photo-1716117274929-875f37a83fe5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw2fHx8ZW58MHx8fHx8">-->
        <img src="./imgs/chal.jpg" alt="a horse">
        <h2 class="pink">Här är en h2</h2> <!-- blockelement, tar så mkt plats som möjligt -->
        <h3>Här är en h3</h3><!-- blockelement, tar så mkt plats som möjligt -->
        <a href="index.html">Länk</a><!-- inlineblock,  hamnar på samma rad-->
        <button>En knapp</button><!-- inlineblock,  hamnar på samma rad-->
        <input type="radio"><!-- inlineblock,  hamnar på samma rad-->
        <article>
            <ul>
                <li>Målarfärg</li>
                <li>Annan färg</li>
            </ul>
        </article>
        
    </main>


</body>

</html>
